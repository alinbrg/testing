<!DOCTYPE html>

	<head>

			table,
			td,
			th {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>

			<thead>
				<tr>
					<th>course name</th>
					<th>course length</th>

			</thead>
			<tbody>
				<tr>
					<td>manual testing</td>
					<td>3 month</td>
					<td>vaxo muskhelishvili</td>
				</tr>
				<tr>
					<td>front end development</td>
					<td>3 month</td>
					<td>alina bregvadze</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
