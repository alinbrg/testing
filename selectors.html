<!DOCTYPE html>
<html lang="en">
	<head>
		<title>selectors</title>
		<style>
			h2 {
				background-color: darkblue;
			}
			#foo {
				color: red;
			}
			.bar {
				color: purple;
			}
			h2:hover {
				background-color: darkcyan;
			}
		</style>
	</head>
	<body>
		<h2 id="foo">heading 1</h2>
		<h2 class="bar">heading 2</h2>
		<h2 style="color: brown">heading 3</h2>
		<h2>heading 4</h2>
		<h2 class="bar">heading 5</h2>
	</body>
</html>
