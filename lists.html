<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An ordered list:
		<ol>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
		</ol>

		An unordered list:
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
		</ul>
	</body>
</html>
